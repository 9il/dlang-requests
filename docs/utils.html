<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>requests.utils</title>
    <style type="text/css">
      body {
        background-color: #6080a0;
        color: #ffffff;
      }
      h1 {
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
      }
      h2 {
        text-align: center;
        font-size: 1.4em;
        font-weight: bold;
      }
      p {
        text-align: justify;
      }
      .main {
        margin-left: auto;
        margin-right: auto;
        padding: .5ex 1ex .5ex 1ex;
        background-color: #e0e0e0;
        color: #000000;
        display: table;
      }
      .sections {
        margin-top: 0;
        padding-left: 2em;
      }
      .main > .sections {
        /* This is the header section for the whole module */
        margin-left: auto;
        margin-right: auto;
        margin-top: 0;
        padding: 1ex 1em 1ex 1em;
        background-color: #f0f0f0;
	color: #000000;
      }
      .decl, .desc {
        padding: .5ex 1ex .5ex 1ex;
        margin: 1ex 0 1ex 0;
      }
      .sections, dt.decl > p {
	/* We wrap dt.decl in a <p> so that the <dt> is allowed to expand to
	the width of the <dd>, otherwise the background will be truncated. Yes
	this is ugly but CSS is a bit crippled. */
        max-width: 45em;
      }
      dt.decl, dt.decl > p {
        margin-top: 0;
        margin-bottom: 0;
        text-align: left;
        font-size: 1.5em;
        font-weight: bold;
      }
      dd.decl {
        margin-top: 0;
      }
      .sections p:first-child, h4.sec + p {
        margin-top: 0;
      }
      .decl {
        background-color: #f0f0f0;
        color: #000000;
      }
      .decl .decl {
        background-color: #f8f8f8;
	color: #000000;
      }
      .decl .decl .decl {
        background-color: #ffffff;
        color: #000000;
      }
      dd dl {
        margin-left: 2em;
      }
      h3.memb {
        text-align: left;
        padding-left: 2em;
        font-size: 1em;
        font-weight: bold;
      }
      pre.d_code {
        padding: .5ex 1ex .5ex 1ex;
        border: 1px dotted black;
        background-color: #ffffc0;
	color: #000000;
      }
      h4.sec {
        margin-top: 0;
        margin-bottom: 0;
        text-align: left;
        font-size: 1em;
        font-weight: bold;
      }
      dl.params {
        margin-top: 0;
      }
      .paramname {
        margin-top: 0;
        margin-bottom: 0;
        padding-right: 1em;
        vertical-align: top;
        font-size: 1.1em;
        white-space: nowrap;
      }
    </style>
    
  </head>
  <body>
  
  <div class="main">
    
    <h1>Module: requests.utils</h1>
    </p><p>

  </div>
  
  </body>
</html>
